<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weight on the bar</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/main.min.css" />
</head>

<body>
  <section id="header">
      <h1>How much weight on the bar</h1>
  </section>

  <section id="wrapperSwitch">
    <h3>kg</h3>
    <label class="switch3">
      <input type="checkbox">
      <span class="slider3"></span>
    </label>
    <h3>lbs</h3>
  </section>

  <table>
        <tr>
            <td><input class="button" type="button" value="25" onclick="insertNum(25)"></td>
            <td><input class="button" type="button" value="20" onclick="insertNum(20)"></td>
            <td><input class="button" type="button" value="15" onclick="insertNum(15)"></td>
            <td><input class="button" type="button" value="10" onclick="insertNum(10)"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="5" onclick="insertNum(5)"></td>
            <td><input class="button" type="button" value="2.5" onclick="insertNum(2.5)"></td>
            <td><input class="button" type="button" value="1.25" onclick="insertNum(1.25)"></td>
        </tr>
        <tr>
            <td><input class="button" id="clear" type="button" value="clear" onclick="clearNum()"></td>
        </tr>
    </table>
    <form>
        <h3>weight on bar:</h3>
        <input class="textview" id="weightonbar">
        <!--hidden-->
        <input class="textview" id="textv">
    </form>



  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
